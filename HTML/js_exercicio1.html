<!-- Faça uma função em JS que calcule a soma de dois números. -->
<!DOCTYPE html>
<html>
  <body>
    <form action="">
    <p> 1º Número 
      <input type="text" name="username" size="10" maxlength="30" id="num1"/>
    </p>
    <p> 2º Número 
      <input type="text" name="username" size="10" maxlength="30" id="num2"/>
    </p>
    <input type="button" name="Somar" value="Somar Números" id="botaoSoma"/>
    
    <script>
      var a, b, c, d;
      a = document.getElementById('num1');
      b = document.getElementById('num2');
      c = a + b;
      
      d = document.querySelector("#botaoSoma");
      d.onclick = somaNumero();
      
      function somaNumero(){
        alert(c);
      }
    </script>
  </body>
</html>
