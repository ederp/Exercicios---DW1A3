<!-- Faça uma função em JS que calcule a soma de dois números. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exercício 1 de JavaScript</title>
    <style>
      #botaoSoma{
        background-color: #4CAF50;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <p> 1º Número 
        <input type="text" size="10" maxlength="30" id="num1"/>
      </p>
      <p> 2º Número 
        <input type="text" size="10" maxlength="30" id="num2"/>
      </p>
      <input type="button" value="Somar Números" id="botaoSoma"/>
    </form>
    <h3 id="resposta"></h3>
    <script>
      function somaNumero(){
        var a, b;
        //Usando a função Number para converter o tipo texto em um número inteiro
        a = Number(document.getElementById("num1").value);
        b = Number(document.getElementById("num2").value);
        document.getElementById("resposta").innerHTML = a + b;
      }
      // cria uma referência ao botão (com id=) botaoSoma
      var botao = document.getElementById("botaoSoma");
      // que ao ser clicado irá chamar a função somaNumero
      botao.addEventListener("click", somaNumero);
    </script>
  </body>
</html>
