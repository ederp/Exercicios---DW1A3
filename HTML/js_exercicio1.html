<!-- Faça uma função em JS que calcule a soma de dois números. -->
<!DOCTYPE html>
<html>
  <body>
    <form>
      <p> 1º Número 
        <input type="text" name="username" size="10" maxlength="30" id="num1"/>
      </p>
      <p> 2º Número 
        <input type="text" name="username" size="10" maxlength="30" id="num2"/>
      </p>
      <input type="button" name="Somar" value="Somar Números" id="botaoSoma"/>
    </form>
    <script>
      var a, b, c, botao;
      a = document.getElementById('num1').value;
      b = document.getElementById('num2').value;
      c = a + b;
      
      botao = document.querySelector("#botaoSoma");
      botao.onclick = somaNumero();
      
      function somaNumero(){
        alert(c);
      }
    </script>
  </body>
</html>
