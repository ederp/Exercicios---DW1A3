<!DOCTYPE html>

<body>
  
  <style type="text/css">
  p#estilo{ 
    font-family: Arial,Verdana,Tahoma;
    text-transform: lowercase;
    color: #fc1df3;
  }
  </style>

  <meta charset ="utf-8"/>
  <h1>This is a Heading</h1>
  <p><b><i>This is a paragraph.</i></b></p>
  <p>4<sup>2</sup> = 16</p>
  <!-- Exemplo que inclui um uso de id com CSS -->
  <p id="estilo">O presidente disse que os alunos que protestam contra seu governo não sabem a fórmula da água. Mas um aluno de quinta série sabe que a fórmula é H<sub>2</sub>O.</p>
  <p><strong>Alerta:</strong> risco de acidentes nesta área!</p>
  <!--O próximo exemplo envolve um atributo de especificação de abreviação-->
  <p>A <abbr title="World Wide Fund for Nature">WWF</abbr> é uma ONG criada em 1961.</p>
