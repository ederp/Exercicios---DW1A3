<!DOCTYPE html>
<html>
<head>
<title>Exemplo da propriedade Relative de Position</title>
</head>
<body>
  <style>
  #container div{
    width:50px;
    height:150px;
    border:2px;
    border-style:solid;
    position:static;
  }
  #container .div3{
    width:150px;
    height:50px;
    border:4px;
    border-style:solid;
    border-color:blue;
    /* Usando relative e definindo as medidas de top e left, estamos definindo a posição do container 
    em relação a posição que ela teria sem sem uso */
    position:relative;
    left:50px;
    top:50px;
 }
</style>
  <meta charset ="utf-8"/>

  <div id="container">
  <div class="div1">div1</div>
  <div class="div2">div2</div>
  <div class="div3">div3</div>
  </div>

</body>
</html>
