<!DOCTYPE html>
<html>
<head>
<title>Exemplo da propriedade Float de Position</title>
</head>
<body>
  <style>
  #container div{
    width: 300px;
    float: none;
    border: 1px;
    border-style: solid;
  }
  #div2{
    float: right;
    border: 1px;
    border-style: solid;
  }
</style>
  <meta charset ="utf-8"/>

  <div id="container">
  <div class="div1">div1</div>
  <div class="div2">div2</div>
  <div class="div3">div3</div>
  </div>

</body>
</html>
