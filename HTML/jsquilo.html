<!-- Elaborar um programa para um restaurante que leia o preço por kg e o consumo (em 
gramas) de um cliente. Exiba o valor a ser pago. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exercício 1 da lista de JavaScript</title>
  </head>
  <body>
    <h1> Restaurante JS</h1>
    <form>
      <p> Buffet por quilo R$ 
        <input type="text" size="10" maxlength="30" id="buffet"/>
      </p>
      <p> Consumo do cliente(gr)
        <input type="text" size="10" maxlength="30" id="consumo"/>
      </p>
      <input type="button" value="Calcular Preço" id="calculaPreco"/>
    </form>
    <p id="resposta"></p>
    <script>
      function calcularPrecoBuffet(){
        var ppq, cc, preco;
        //Usando a função parseFloat para converter o tipo texto em um número de ponto flutuante
        ppq = parseFloat(document.getElementById("buffet").value);
        cc = parseFloat(document.getElementById("consumo").value);
        preco = (ppq * cc)/1000;
        preco.toFixed(2);
        document.getElementById("resposta").innerHTML = "R$ "+preco;
      }
      // cria uma referência ao botão (com id=) botaoSoma
      var botao = document.getElementById("calculaPreco");
      // que ao ser clicado irá chamar a função somaNumero
      botao.addEventListener("click", calcularPrecoBuffet);
    </script>
  </body>
</html>
