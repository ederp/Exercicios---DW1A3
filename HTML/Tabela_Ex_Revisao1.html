<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <title>Tabela dos campeões da Libertadores</title>
    <style type="text/css">
      table{
        border-size: 4px;
        border-style: solid;
        border-color: green;
        border-collapse: collapse; /* Faz com que as bordas da tabelas fiquem juntas */
        font-family: Arial;}
      caption{
        font-size: 20px;
        color: green;
        background-color: yellow;
      }
      th,td{
        border-size: 1px;
        border-style: solid;
        border-color: green;
        width : 10em;
        height: 2em;
        padding: 5px;}
      .dois{
        text-align: center;
      }
      .tres{
        text-align:right;
      }
      tr:hover {
        color: green;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
  <table>
    <caption> Campeões Brasileiros da Libertadores </caption>
    <tr>
      <th> Time </th>  <th> Qtd </th> <th> Ano(s) </th>
    </tr>
    <tr>
      <td> São Paulo </td>  <td class="dois"> 3 </td> <td class="tres"> 1992, 1993 e 2005 </td>
    </tr>
    <tr>
      <td> Cruzeiro  </td>  <td class="dois" >2 </td> <td class="tres"> 1976 e 1997 </td>
    </tr>
    <tr>
      <td> Grêmio </td>  <td class="dois">2 </td> <td class="tres"> 1983 e 1995 </td>
    </tr>
    <tr>
      <td> Santos </td>  <td class="dois" >2 </td> <td class="tres"> 1962 e 1963 </td>
    </tr>
    <tr>
      <td> Inter </td>  <td class="dois">1  </td> <td class="tres"> 2006 </td>
    </tr>
    <tr>
      <td>Palmeiras</td>  <td class="dois">1 </td> <td class="tres"> 1999 </td>
    </tr>
    <tr>
      <td>Vasco </td>  <td class="dois">1  </td> <td class="tres"> 1998 </td>
    </tr>
    <tr>
      <td>Flamengo </td class="dois">  <td>1  </td> <td class="tres"> 1981 </td>
    </tr>
    </table>             
  </body>
</html>
