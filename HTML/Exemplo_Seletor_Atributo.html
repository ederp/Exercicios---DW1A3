<!DOCTYPE html>
  <html>
  <head>
    <title>Mod 04 - Seletor de Atributo</title>
    <style type="text/css">
      p {color : white}
      /* p[class ] {color : red } Todos os atributos ficam na cor vermelha */ 
      /* p[class = time-arg] {color : red } Somente os atributos com "time-arg" ficam na cor vermelha */
      /* p[class |= time ] {color : red } Somente os atributos com "time" ficam na cor vermelha */
      p[class ~= sp ] {color : red }
    </style>
  </head>
  <body>
    <h5> Campeões da libertadores </h5>
    <p> Estes times conseguiram: </p>
    <p class="time-arg" > Boca Júnior, River Plate </p>
    <p class="time-bra sp"> São Paulo, Palmeiras, Santos </p>
    <p class="time-bra rs"> Grêmio, Internacional </p>
    <h5> E os que estão tentando </p>
    <p> Estes vão morrer tentando: </p>
    <p class="outros sp" > Curintcha, Portuguesa, Juventus</p>
  </body>
</html>
